						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ml-auto py-4 py-md-0">

    <div class="container my-4">

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="m-0">Add Post</h5>
            </div>

            <div class="card-body">
                <form id="postForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <textarea id="postContent" class="form-control" placeholder="Write your post here..." rows="5" required maxlength="500"></textarea>
                        <input type="file" id="postImage" class="choosebutton"  accept="image/*">
                        <!-- class="form-control-file mt-2" -->
                        <small id="postContentCounter" class="form-text text-muted">0/500 characters</small>
                    </div>
                    <button type="submit" class="addbutton">Post</button>
                </form>
            </div>

        </div>

        <div class="sorting">
            <label for="sort" class="mr-2">Sort by:</label>
            <select id="sort" class="cmbox">
                <option value="latest">Latest</option>
                <option value="rank">Highest Ranking</option>
            </select>
        </div>

    <div id="posts"></div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
